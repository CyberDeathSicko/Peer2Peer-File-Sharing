<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>P2P File Sharing</title>
</head>
<body>
    <header>
        <h1>P2P File Sharing</h1>
    </header>
    <nav>
        <ul>
            <li><button id="shareButton">Share a File</button></li>
            <li><button id="searchButton">Search for Files</button></li>
            <!-- Add more menu items as needed -->
            <li><button id="profileButton">User Profile</button></li>
            <li><button id="settingsButton">Settings</button></li>
        </ul>
    </nav>
    <main>
        <section id="searchForm" class="hidden">
            <h2>Search for Files</h2>
            <input type="text" id="searchInput" placeholder="Enter a search query">
            <button id="searchSubmit">Search</button>
            <div id="searchResults">
                <!-- Search results will be displayed here -->
            </div>
        </section>
        <section id="userProfile" class="hidden">
            <h2>User Profile</h2>
            <div id="profileContent">
                <p>Name: John Doe</p>
                <p>Email: john.doe@example.com</p>
                <!-- Add more user profile details as needed -->
            </div>
        </section>
        <section id="settings" class="hidden">
            <h2>Settings</h2>
            <div id="settingsContent">
                <label for="notification">Enable Notifications:</label>
                <input type="checkbox" id="notification">
                <br>
                <label for="theme">Select Theme:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
                <!-- Add more settings options as needed -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your P2P File Sharing App</p>
    </footer>
    <script src="P2PFileSharingClient.js"></script>
</body>
</html>
